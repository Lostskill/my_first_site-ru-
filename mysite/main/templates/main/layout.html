{% load static %}
<!DOCTYPE html> 
<html lang="ru"> 
<head> 
    <meta charset="utf-8"> 
    <meta name="viewport" content="width=device-width,user-scalable=no, initial-scale,maximum-scale,minimum-scale" 
    <meta http-equiv="X-UA-Compatible" content="ie=chrome=1"> 
    <title>{% block title %}{% endblock %}</title> 
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> 
     <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css">
    <link rel="stylesheet" href="{% static 'main/css/main.css' %}">
</head>
<body> 
    <aside> 
        <img src="{% static 'main/img/logo2.png'%}" alt="Картинка">
        <span class ="logo">Обо мне</span>
        <h3>Навигация</h3>
        <ul>
            <a href="{% url 'home' %}"><li><i class="fas fa-home"></i>Главная</li></a>
            <a href="{% url 'about' %}"><li><i class="fas fa-address-card"></i>Про нас</li></a> 
            <a href=""><li><i class="fab fa-angellist"></i>Контакты</li></a> 
        </ul>
    </aside>
    <main>
       {% block content %}
       {% endblock %} 
    </main>
</body> 
</html>
